<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>
    <form action="">
        <fieldset>
            <label for="first-name">Enter Your First Name:</label>
            <input type="text" id="first-name" name="first-name" required>
            <label for="last-name">Enter Your Last Name:</label>
            <input type="text" id="last-name" name="last-name" required>
            <label for="email">Enter Your Email:</label>
            <input type="enail" id="email" name="email">
            <label for="password">Create a New Password:</label>
            <input type="password" id="password" name="password" required>
        </fieldset>

        <fieldset>
            <legend>Account type (required)</legend>
            <input type="radio" name="account-type" id="personal-account" class="inline" checked>
            <label for="personal-account">Personal</label>
            <input type="radio" name="account-type" id="business-account" class="inline">
            <label for="business-account">Business</label>
        </fieldset>

        <fieldset>
            <label for="profile-picture">Upload a profile picture:</label>
            <input type="file" id="profile-picture" name="profile-picture">
            <label for="age">Input your age (years):</label>
            <input type="number" min="13" id="age" name="age" required>
            <label for="options">How did you hear about us?</label>
            <select name="referrer-options" id="options" required>
                <option value="">(select one)</option>
                <option value="1">freeCodeCamp News</option>
                <option value="2">freeCodeCamp YouTube Channel</option>
                <option value="3">freeCodeCamp Forum</option>
                <option value="4">Other</option>
            </select>
            <label for="bio">Provide a bio:</label>
            <textarea id="bio" rows="6" cols="30" name="bio" placeholder="I like to code..."></textarea>
        </fieldset>
        <input type="checkbox" name="terms-and-conditions" id="terms-and-conditions" required class="inline">
        <label for="terms-and-conditions"> I accept the <a class="terms-link" href="#">terms and conditions</a></label>
        <input type="submit" value="Submit">
    </form>
</body>

</html>
